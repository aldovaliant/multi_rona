      <div class="container laporan-penjualan">
        <h3>Laporan Penjualan</h3>

        Tampilkan
        <select name="kode" id="">
          <option value="5">5</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
        Barang

        <div style="float: right; margin-bottom: 20px">
          <label for="tanggal-mulai">Mulai : </label>
          <input
            type="date"
            name="tanggal-mulai"
            id=""
            style="width: 150px"
          />&ensp;
          <label for="tanggal-sampai">Sampai : </label>

            type="date"
            name="tanggal-sampai"
            id=""

            type="text"
            placeholder="Search.."
            name="search"

          />

          </button>
        </div>

        <div>
          <table>
            <thead>
              <tr>
                <th>No.</th>

                <th>Produk</th>
                <th>Keterangan</th>
                <th>Jumlah</th>
                <th>Satuan</th>

            </thead>
            <tbody></tbody>
          </table>
        </div>

    <script src="js/side_nav.js"></script>
    <script type="text/javascript">
      var arrRiwayat = [];
      window.onload = getRiwayat();

      function getRiwayat() {
        let url = "http://multirona.000webhostapp.com/index.php/riwayat";
        fetch(url)
          .then((resp) => resp.json())
          .then(function (data) {
            console.log(data);
            arrRiwayat = data;
            createTable();
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function createTable() {
        let tbody = document.getElementsByTagName("tbody");
        for (let i = 0; i < arrRiwayat.length; i++) {
          let tr = document.createElement("tr");

          let td = document.createElement("td");
          td.textContent = (i+1);
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].tanggal;
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].nama_produk;
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].keterangan;
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].jumlah;
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].nama_satuan;
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].nama_supplier;
          tr.appendChild(td);

          td = document.createElement("td");
          td.textContent = arrRiwayat[i].nama_user;
          tr.appendChild(td);

          tbody[0].appendChild(tr);
        }
      }
    </script>
